<!doctype html>
{% set title = 'GeoIP Locator' %}

<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1> {{title}} </h1>
        </div>

        <h3>Welcome {{ip}}, we have analyzed your ip:</h3>

        {% if record %}
        
            <table>
                <tr>
                    <th> Key </th>
                    <th> Value </th>
                </tr>
                {% for key in record %}
                <tr class="{{ loop.cycle('odd', 'even') }}">
                        <td>{{ key }} </td>
                        <td>{{record[key]}}  </td>      
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <div class="error">
                We apologize, but your ip does not have a record.
            </div>
        {% endif %}

        <form method="GET" action="." id="ip_form">
            <label for="ip"> Try a different ip: </label>
            <input type="text" name="ip"/>
            <input type="submit" value="Submit"/>
        </form>

        <div id="footer">
            Copyright &copy  {{year}} {{title}}
        </div>
    </div>
</body>
